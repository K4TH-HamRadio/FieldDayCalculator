<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARRL Field Day Category Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: #f8f8f8;
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background: #e0ffe0;
      border: 2px solid #4caf50;
      border-radius: 8px;
    }
    .output h2 {
      color: #2e7d32;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <h1>ARRL Field Day Category Calculator</h1>

  <label for="transmitters">Number of Simultaneous Transmitters:</label>
  <input type="number" id="transmitters" min="1" max="20" value="1">

  <label for="powerSource">Power Source:</label>
  <select id="powerSource">
    <option value="commercial">Commercial Power or Generator</option>
    <option value="emergency">100% Emergency Power (Battery, Solar)</option>
  </select>

  <label for="stationClass">Station Class:</label>
  <select id="stationClass">
    <option value="A">A – Club/Group Portable</option>
    <option value="B">B – 1 or 2 Person Portable</option>
    <option value="C">C – Mobile</option>
    <option value="D">D – Home (Commercial Power)</option>
    <option value="E">E – Home (Emergency Power)</option>
    <option value="F">F – Emergency Operations Center (EOC)</option>
  </select>

  <label><input type="checkbox" id="gota"> GOTA (Get On The Air) Station</label>
  <label><input type="checkbox" id="public"> Public Location / Public Info Table</label>

  <div class="output" id="result">
    <h2>Category: —</h2>
    <p>Point Multiplier: —</p>
    <p>Bonuses: —</p>
  </div>

  <script>
    const transmitters = document.getElementById("transmitters");
    const powerSource = document.getElementById("powerSource");
    const stationClass = document.getElementById("stationClass");
    const gota = document.getElementById("gota");
    const publicBox = document.getElementById("public");
    const result = document.getElementById("result");

    function update() {
      const tx = Math.max(1, parseInt(transmitters.value));
      const pwr = powerSource.value;
      const cls = stationClass.value;
      const category = `${tx}${cls}`;

      let multiplier = 1;
      if (pwr === "emergency") multiplier = 2;

      const bonuses = [];
      if (gota.checked) bonuses.push("GOTA Station (+Bonus)");
      if (publicBox.checked) bonuses.push("Public Info / Location (+Bonus)");

      result.innerHTML = `
        <h2>Category: ${category}</h2>
        <p>Point Multiplier: ${multiplier}x</p>
        <p>Bonuses: ${bonuses.length ? bonuses.join(", ") : "None"}</p>
      `;
    }

    [transmitters, powerSource, stationClass, gota, publicBox].forEach(el => {
      el.addEventListener("input", update);
    });

    update();
  </script>
</body>
</html>
