<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARRL Field Day Category & Points Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #f8f8f8;
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    .checkbox-label {
      display: block;
      margin-top: 10px;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background: #e0ffe0;
      border: 2px solid #4caf50;
      border-radius: 8px;
    }
    .output h2 {
      color: #2e7d32;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <h1>ARRL Field Day Category & Points Calculator</h1>

  <label for="transmitters">Number of Simultaneous Transmitters:</label>
  <input type="number" id="transmitters" min="1" max="20" value="1">

  <label for="powerSource">Power Source:</label>
  <select id="powerSource">
    <option value="commercial">Commercial Power or Generator</option>
    <option value="emergency">100% Emergency Power (Battery, Solar)</option>
  </select>

  <label for="stationClass">Station Class:</label>
  <select id="stationClass">
    <option value="A">A – Club/Group Portable</option>
    <option value="B">B – 1 or 2 Person Portable</option>
    <option value="C">C – Mobile</option>
    <option value="D">D – Home (Commercial Power)</option>
    <option value="E">E – Home (Emergency Power)</option>
    <option value="F">F – Emergency Operations Center (EOC)</option>
  </select>

  <label for="powerLevel">Transmitter Power Level:</label>
  <select id="powerLevel">
    <option value="low">≤150W (Low Power)</option>
    <option value="high">>150W (High Power)</option>
    <option value="qrp">QRP (≤5W)</option>
  </select>

  <label for="cw">CW QSOs:</label>
  <input type="number" id="cw" min="0" value="0">

  <label for="digital">Digital QSOs:</label>
  <input type="number" id="digital" min="0" value="0">

  <label for="phone">Phone QSOs:</label>
  <input type="number" id="phone" min="0" value="0">

  <label for="gotaQSOs">GOTA QSOs (Max 500):</label>
  <input type="number" id="gotaQSOs" min="0" max="500" value="0">

  <div class="checkbox-label"><input type="checkbox" id="gota"> GOTA Station Active</div>
  <div class="checkbox-label"><input type="checkbox" id="public"> Public Info Table</div>
  <div class="checkbox-label"><input type="checkbox" id="natural"> Natural Power QSOs (5 min)</div>
  <div class="checkbox-label"><input type="checkbox" id="message"> Message Sent to SEC/SM</div>
  <div class="checkbox-label"><input type="checkbox" id="satellite"> Made 1 Satellite QSO</div>
  <div class="checkbox-label"><input type="checkbox" id="youth"> Youth Operator Participated</div>
  <div class="checkbox-label"><input type="checkbox" id="media"> Media Publicity Achieved</div>

  <div class="output" id="result">
    <h2>Category: —</h2>
    <p>Point Multiplier: —</p>
    <p>Total QSO Points: —</p>
    <p>Bonuses: —</p>
    <p>Estimated Final Score: —</p>
  </div>

  <script>
    function update() {
      const tx = Math.max(1, parseInt(document.getElementById("transmitters").value));
      const pwr = document.getElementById("powerSource").value;
      const cls = document.getElementById("stationClass").value;
      const powerLevel = document.getElementById("powerLevel").value;
      const cw = parseInt(document.getElementById("cw").value);
      const digital = parseInt(document.getElementById("digital").value);
      const phone = parseInt(document.getElementById("phone").value);
      const gotaQSOs = parseInt(document.getElementById("gotaQSOs").value);

      const bonuses = [];
      let bonusPoints = 0;

      if (document.getElementById("gota").checked && gotaQSOs > 0) {
        bonuses.push("GOTA Station (Up to 500 QSOs)");
        bonusPoints += 100;
      }
      if (document.getElementById("public").checked) { bonuses.push("Public Info Table"); bonusPoints += 100; }
      if (document.getElementById("natural").checked) { bonuses.push("Natural Power QSO"); bonusPoints += 100; }
      if (document.getElementById("message").checked) { bonuses.push("Message Sent to SEC/SM"); bonusPoints += 100; }
      if (document.getElementById("satellite").checked) { bonuses.push("Satellite Contact"); bonusPoints += 100; }
      if (document.getElementById("youth").checked) { bonuses.push("Youth Operator"); bonusPoints += 20; }
      if (document.getElementById("media").checked) { bonuses.push("Media Publicity"); bonusPoints += 100; }

      const category = `${tx}${cls}`;

      let multiplier = 1;
      if (pwr === "emergency" && powerLevel !== "high") multiplier = 2;

      const qsoPoints = (cw + digital) * 2 + phone * 1 + Math.min(500, gotaQSOs);
      const totalScore = (qsoPoints * multiplier) + bonusPoints;

      document.getElementById("result").innerHTML = `
        <h2>Category: ${category}</h2>
        <p>Point Multiplier: ${multiplier}x</p>
        <p>Total QSO Points: ${qsoPoints}</p>
        <p>Bonuses: ${bonuses.length ? bonuses.join(", ") : "None"} (+${bonusPoints})</p>
        <p><strong>Estimated Final Score: ${totalScore}</strong></p>
      `;
    }

    document.querySelectorAll("input, select").forEach(el => el.addEventListener("input", update));
    update();
  </script>
</body>
</html>
